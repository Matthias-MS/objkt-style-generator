<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        /* MNTG ULTIMATE MINIMALIST */
        body { background-color: #ffffff; color: #000; font-family: sans-serif; }
        .mntg-header { font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; font-size: 3rem; line-height: 1; }
        .mntg-input { border-bottom: 2px solid #000; padding: 1rem 0; font-size: 1.5rem; width: 100%; outline: none; background: transparent; border-radius: 0; }
        .mntg-btn { background: #000; color: #fff; text-transform: uppercase; font-weight: 900; padding: 1.25rem; transition: 0.2s; letter-spacing: 0.1em; font-size: 0.8rem; }
        
        @keyframes blink-red {
            0%, 100% { background-color: #000; }
            50% { background-color: #ff0000; }
        }
        .error-blink { animation: blink-red 0.5s ease-in-out 2; }
        
        .progress-bg { background: #f0f0f0; height: 2px; width: 100%; margin-top: 10px; }
        .progress-bar { background: #000; height: 100%; width: 0%; transition: width 0.5s; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-2xl mx-auto py-24 px-8">
        <!-- Header -->
        <header class="mb-16">
            <h1 class="mntg-header">Objkt Style Gen <span style="font-style: normal; font-size: 0.7rem; opacity: 0.3; letter-spacing: 0;">by MNTG</span></h1>
            <p style="text-transform: uppercase; font-size: 10px; letter-spacing: 0.4em; color: #aaa; margin-top: 10px; font-weight: bold;">Resilient AI Engine</p>
        </header>

        <main class="space-y-12">
            <!-- Token Setup (Einmalig) -->
            <div id="tokenSetup" class="p-4 border border-dashed border-gray-200">
                <label style="font-size: 9px; font-weight: 900; text-transform: uppercase; color: #ccc;">Hugging Face Token (hf_...)</label>
                <div class="flex gap-2 mt-1">
                    <input type="password" id="hfToken" placeholder="Token hier einfügen" class="flex-1 text-xs border-b border-gray-200 outline-none p-1">
                    <button onclick="saveToken()" class="text-[9px] font-bold uppercase border border-black px-2 py-1 hover:bg-black hover:text-white transition">Save</button>
                </div>
            </div>

            <!-- Artist Input -->
            <div>
                <label style="font-size: 10px; font-weight: 900; text-transform: uppercase; color: #ccc; letter-spacing: 0.2em;">Objkt Link / Wallet</label>
                <input type="text" id="artistUrl" placeholder="https://objkt.com/users/..." class="mntg-input">
            </div>

            <!-- Mode Selection -->
            <div class="flex gap-2">
                <button id="modeImage" onclick="setMode('image')" class="mntg-btn flex-1">Image</button>
                <button id="modeGif" onclick="setMode('gif')" class="mntg-btn flex-1" style="background:#fff; color:#ccc; border:1px solid #eee;">GIF</button>
            </div>

            <!-- Action Button -->
            <button id="generateBtn" onclick="start()" class="mntg-btn w-full text-xl py-6">Generate</button>

            <!-- Status Area -->
            <div id="statusArea" class="hidden">
                <div class="flex justify-between" style="font-size: 10px; font-weight: 900; text-transform: uppercase;">
                    <span id="statusText">Initialisiere...</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="progress-bg"><div id="progressBar" class="progress-bar"></div></div>
                <div id="engineText" style="font-size: 8px; color: #aaa; text-align: center; margin-top: 5px; text-transform: uppercase;"></div>
            </div>

            <!-- Error Area -->
            <div id="errorArea" class="hidden p-4 bg-black text-white text-[10px] font-bold uppercase text-center tracking-widest leading-relaxed"></div>

            <!-- Result -->
            <div id="resultArea" class="hidden pt-12 border-t border-gray-100 text-center">
                <div style="background: #f9f9f9; padding: 5px; border: 1px solid #eee; display: inline-block; width: 100%;">
                    <img id="resultImage" src="" alt="" class="w-full h-auto" crossorigin="anonymous">
                </div>
                <div class="mt-8">
                    <button id="downloadBtn" class="mntg-btn px-12" style="background:#fff; color:#000; border:2px solid #000;">Download Artwork</button>
                </div>
            </div>
        </main>

        <footer style="margin-top: 120px; font-size: 9px; color: #ddd; text-transform: uppercase; letter-spacing: 0.3em; text-align: center;">
            MNTG SYSTEM • PRIVATE HF ROUTING • NO LIMITS
        </footer>
    </div>

    <script>
        let currentMode = 'image';
        let artistName = 'artist';

        function saveToken() {
            const token = document.getElementById('hfToken').value.trim();
            if(token.startsWith('hf_')) {
                localStorage.setItem('mntg_token', token);
                document.getElementById('tokenSetup').classList.add('hidden');
                alert("Token gespeichert.");
            }
        }

        window.onload = () => {
            if(localStorage.getItem('mntg_token')) document.getElementById('tokenSetup').classList.add('hidden');
        };

        function setMode(m) {
            currentMode = m;
            document.getElementById('modeImage').style = m === 'image' ? "background:#000; color:#fff;" : "background:#fff; color:#ccc; border:1px solid #eee;";
            document.getElementById('modeGif').style = m === 'gif' ? "background:#000; color:#fff;" : "background:#fff; color:#ccc; border:1px solid #eee;";
        }

        function updateProgress(p, t, engine = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentText').innerText = p + '%';
            document.getElementById('statusText').innerText = t;
            if(engine) document.getElementById('engineText').innerText = "Active Engine: " + engine;
        }

        function showError(msg) {
            const err = document.getElementById('errorArea');
            const btn = document.getElementById('generateBtn');
            err.innerHTML = msg;
            err.classList.remove('hidden');
            btn.classList.add('error-blink');
            setTimeout(() => btn.classList.remove('error-blink'), 1500);
            document.getElementById('statusArea').classList.add('hidden');
            btn.disabled = false;
        }

        async function start() {
            const input = document.getElementById('artistUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            const token = localStorage.getItem('mntg_token');

            if(!input) return;
            if(!token) { showError("Bitte Hugging Face Token speichern!"); return; }

            artistName = input.split('/').filter(p => p).pop() || 'artist';
            btn.disabled = true;
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                updateProgress(20, "Extracting Style...");
                const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${artistName}&limit=10&sort.desc=id`);
                const tokens = await res.json();
                
                if(!tokens || tokens.length === 0) throw new Error("Keine Artist-Daten gefunden.");

                const keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 8).join(', ');

                if (currentMode === 'image') {
                    updateProgress(60, "AI Painting...", "MNTG HF ENGINE");
                    const url = await fetchWithRetry(keywords, token);
                    show(url);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*20), `Rendering ${i+1}/4`, "MNTG HF ENGINE");
                        if(i > 0) await new Promise(r => setTimeout(r, 4000));
                        frames.push(await fetchWithRetry(keywords + ` variation ${i}`, token));
                    }
                    updateProgress(95, "Compiling GIF...");
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5 }, (obj) => {
                        if(!obj.error) show(obj.image);
                        else showError("GIF Error.");
                    });
                }
            } catch(e) {
                showError("SYSTEM FEHLER: " + e.message.toUpperCase());
            }
        }

        async function fetchWithRetry(prompt, token) {
            // Wir nutzen SDXL-Turbo auf HF, da es fast nie überlastet ist
            const model = "stabilityai/sdxl-turbo";
            
            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                    body: JSON.stringify({ inputs: prompt }),
                });

                if (response.status === 503) {
                    updateProgress(50, "Modell wacht auf...", "HuggingFace");
                    await new Promise(r => setTimeout(r, 12000));
                    return await fetchWithRetry(prompt, token);
                }

                if (!response.ok) throw new Error("HF API Limit oder Error " + response.status);

                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch(e) {
                // Letzter Versuch über Pollinations, falls HF komplett streikt
                updateProgress(70, "HF Error. Fallback...", "Pollinations");
                return new Promise((resolve, reject) => {
                    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${Math.random()}`;
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => resolve(url);
                    img.onerror = () => reject(new Error("Alle Server überlastet."));
                    img.src = url;
                });
            }
        }

        function show(src) {
            const img = document.getElementById('resultImage');
            img.src = src;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;

            document.getElementById('downloadBtn').onclick = () => {
                const a = document.createElement('a');
                a.href = src;
                a.download = `mntgstyleart_${artistName}.${src.includes('gif') ? 'gif' : 'png'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        }
    </script>
</body>
</html>
