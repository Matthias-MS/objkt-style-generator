<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalist MNTG Style */
        body { background-color: #fcfcfc; color: #000; }
        input::placeholder { color: #ccc; }
        
        @keyframes blink-red {
            0% { background-color: #000; }
            25% { background-color: #ef4444; transform: scale(1.02); }
            50% { background-color: #000; }
            75% { background-color: #ef4444; transform: scale(1.02); }
            100% { background-color: #000; }
        }
        .error-blink { animation: blink-red 0.8s ease-in-out forwards; }

        .progress-bar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- GIFSHOT LOADER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js" async></script>

    <div class="max-w-2xl mx-auto py-20 px-6">
        <!-- Header -->
        <header class="mb-16">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter">
                Objkt Style Gen <span class="not-italic text-xs font-light opacity-30 tracking-normal">by MNTG</span>
            </h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-2 font-bold">Transformative AI Engine v2.0</p>
        </header>

        <div class="space-y-10">
            <!-- Input -->
            <div class="border-b-2 border-black">
                <label class="text-[9px] font-bold uppercase tracking-widest text-gray-400 block mb-1">Artist Profile Link</label>
                <input type="text" id="artistUrl" 
                    placeholder="https://objkt.com/users/..." 
                    class="w-full py-4 bg-transparent outline-none text-xl font-medium">
            </div>

            <!-- Mode Selection -->
            <div class="flex gap-2">
                <button id="modeImage" onclick="setMode('image')" 
                    class="flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em] border-2 border-black bg-black text-white transition-all">
                    Single Image
                </button>
                <button id="modeGif" onclick="setMode('gif')" 
                    class="flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em] border-2 border-gray-100 text-gray-300 transition-all hover:border-black hover:text-black">
                    Animated GIF
                </button>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" onclick="start()" 
                class="w-full py-6 bg-black text-white font-black text-2xl uppercase tracking-tighter hover:bg-zinc-800 transition shadow-lg active:scale-[0.98]">
                Generate
            </button>

            <!-- Status Area -->
            <div id="statusArea" class="hidden space-y-3">
                <div class="flex justify-between text-[9px] font-black uppercase">
                    <span id="statusText" class="text-gray-400">Booting Engine</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="w-full bg-gray-100 h-[3px]">
                    <div id="progressBar" class="progress-bar bg-black h-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorArea" class="hidden p-5 bg-black text-white text-[10px] font-bold uppercase tracking-widest text-center"></div>

            <!-- Result Display -->
            <div id="resultArea" class="hidden pt-10 border-t-2 border-black space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                <div class="bg-gray-50 p-1 border border-gray-200">
                    <img id="resultImage" src="" alt="Result" class="w-full h-auto shadow-sm" crossorigin="anonymous">
                </div>
                <div class="flex justify-center">
                    <button id="downloadBtn" class="px-16 py-5 bg-white border-2 border-black text-black font-black text-xs uppercase tracking-[0.2em] hover:bg-black hover:text-white transition shadow-xl">
                        Download Artwork
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-32 text-[9px] text-gray-300 uppercase tracking-[0.3em] leading-relaxed">
            Data sourced via TzKT API • AI processing via Pollinations • No tracking • System by MNTG
        </footer>
    </div>

    <script>
        let currentMode = 'image';
        let artistName = 'artist';

        function setMode(mode) {
            currentMode = mode;
            const imgBtn = document.getElementById('modeImage');
            const gifBtn = document.getElementById('modeGif');
            const active = "flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em] border-2 border-black bg-black text-white transition-all";
            const inactive = "flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em] border-2 border-gray-100 text-gray-300 transition-all hover:border-black hover:text-black";
            imgBtn.className = (mode === 'image') ? active : inactive;
            gifBtn.className = (mode === 'gif') ? active : inactive;
        }

        function updateProgress(percent, text) {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
        }

        function showError(msg) {
            const btn = document.getElementById('generateBtn');
            const err = document.getElementById('errorArea');
            err.innerText = msg;
            err.classList.remove('hidden');
            btn.classList.add('error-blink');
            setTimeout(() => btn.classList.remove('error-blink'), 1000);
            document.getElementById('statusArea').classList.add('hidden');
            btn.disabled = false;
        }

        async function start() {
            const input = document.getElementById('artistUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            if (!input) return;

            artistName = input.split('/').filter(p => p).pop() || 'artist';
            btn.disabled = true;
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                updateProgress(15, "Extracting Style...");
                const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${artistName}&limit=10&sort.desc=id`);
                const tokens = await res.json();
                
                if (!tokens || tokens.length === 0) throw new Error("Artist Data not reachable");

                const keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 8).join(', ');

                if (currentMode === 'image') {
                    updateProgress(50, "Neural Generation...");
                    const url = await getWorkingUrl(keywords);
                    await forceLoad(url);
                    display(url);
                } else {
                    // Robuster Check für Gifshot
                    if (typeof gifshot === 'undefined') {
                        updateProgress(40, "Loading GIF Engine...");
                        await new Promise(r => setTimeout(r, 3000));
                        if (typeof gifshot === 'undefined') throw new Error("GIF Library blocked by Browser");
                    }
                    
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*15), `Rendering Phase ${i+1}/4`);
                        if(i > 0) await new Promise(r => setTimeout(r, 4000));
                        const fUrl = await getWorkingUrl(keywords + ` variant ${i}`);
                        await forceLoad(fUrl);
                        frames.push(fUrl);
                    }
                    
                    updateProgress(90, "Assembling Animation...");
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5 }, (obj) => {
                        if (!obj.error) display(obj.image);
                        else showError("GIF COMPILE ERROR");
                    });
                }
            } catch (err) {
                showError(err.message.toUpperCase());
            }
        }

        async function getWorkingUrl(prompt) {
            const engines = ['flux', 'turbo', 'flux-realism'];
            for (let e of engines) {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${Math.random()}&model=${e}`;
                try {
                    const ok = await probe(url);
                    if (ok) return url;
                } catch(e) {}
            }
            return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true`;
        }

        function probe(url) {
            return new Promise((resolve) => {
                const i = new Image();
                i.crossOrigin = "anonymous";
                i.onload = () => resolve(true);
                i.onerror = () => resolve(false);
                i.src = url;
                setTimeout(() => resolve(false), 15000);
            });
        }

        function forceLoad(url) {
            return new Promise((resolve, reject) => {
                const i = new Image();
                i.crossOrigin = "anonymous";
                i.onload = resolve;
                i.onerror = reject;
                i.src = url;
            });
        }

        function display(source) {
            const resImg = document.getElementById('resultImage');
            resImg.src = source;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;

            document.getElementById('downloadBtn').onclick = async () => {
                const dBtn = document.getElementById('downloadBtn');
                dBtn.innerText = "PREPARING...";
                
                try {
                    // Blob-Methode: Lädt das Bild als echte Binärdatei
                    const response = await fetch(source);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mntgstyleart_${artistName}_${Date.now()}.${currentMode === 'image' ? 'png' : 'gif'}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    // Notfall: Falls Blob fehlschlägt, direkter Tab-Download
                    const a = document.createElement('a');
                    a.href = source;
                    a.target = "_blank";
                    a.download = `mntgstyleart_${artistName}.png`;
                    a.click();
                }
                dBtn.innerText = "DOWNLOAD ARTWORK";
            };
        }
    </script>
</body>
</html>
