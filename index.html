<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #ffffff; color: #000; font-family: 'Inter', sans-serif; }
        .mntg-header { font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; font-size: 3.5rem; line-height: 0.9; }
        .mntg-input { border-bottom: 2px solid #000; padding: 1rem 0; font-size: 1.5rem; width: 100%; outline: none; background: transparent; border-radius: 0; }
        .mntg-btn { background: #000; color: #fff; text-transform: uppercase; font-weight: 900; padding: 1.25rem; transition: 0.2s; letter-spacing: 0.1em; font-size: 0.8rem; border: 2px solid #000; }
        .mntg-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .prompt-log { background: #fcfcfc; border: 1px solid #eee; padding: 1.5rem; font-family: monospace; font-size: 11px; color: #666; line-height: 1.6; position: relative; margin-top: 2rem; display: none; }
        .prompt-log::before { content: "AI_LOG_DATA"; position: absolute; top: -8px; left: 12px; background: #000; color: #fff; padding: 2px 8px; font-size: 8px; font-weight: 900; }
        @keyframes blink-red { 0%, 100% { background: #000; } 50% { background: #ff0000; } }
        .error-blink { animation: blink-red 0.4s ease-in-out 2; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-2xl mx-auto py-24 px-8">
        <!-- Header -->
        <header class="mb-20">
            <h1 class="mntg-header">Objkt Style Gen <span style="font-style: normal; font-size: 0.7rem; opacity: 0.2; letter-spacing: 0; vertical-align: top;">by MNTG</span></h1>
            <p style="text-transform: uppercase; font-size: 9px; letter-spacing: 0.5em; color: #bbb; margin-top: 15px; font-weight: bold;">Final Resilient Engine</p>
        </header>

        <div class="space-y-12">
            <!-- Artist Input -->
            <div id="inputBox">
                <label style="font-size: 9px; font-weight: 900; text-transform: uppercase; color: #ccc; letter-spacing: 0.2em;">Artist Profile Link</label>
                <input type="text" id="artistUrl" placeholder="https://objkt.com/users/..." class="mntg-input">
            </div>

            <!-- Manual Style Fallback (Only visible if blockchain fails) -->
            <div id="manualBox" class="hidden">
                <label style="font-size: 9px; font-weight: 900; text-transform: uppercase; color: #ff0000; letter-spacing: 0.2em;">Blockchain Blocked - Enter Style Manually:</label>
                <input type="text" id="manualStyle" placeholder="e.g. Abstract oil painting, red textures..." class="mntg-input" style="border-color: #ff0000;">
            </div>

            <!-- Mode Selection -->
            <div class="flex gap-2">
                <button id="modeImage" onclick="setMode('image')" class="mntg-btn flex-1">Image</button>
                <button id="modeGif" onclick="setMode('gif')" class="mntg-btn flex-1" style="background:#fff; color:#ddd; border:1px solid #eee;">GIF</button>
            </div>

            <button id="generateBtn" onclick="run()" class="mntg-btn w-full text-xl py-6">Generate</button>

            <!-- Status Area -->
            <div id="statusArea" class="hidden space-y-4">
                <div class="flex justify-between text-[9px] font-black uppercase tracking-widest">
                    <span id="statusText">Processing</span>
                    <span id="percentText">0%</span>
                </div>
                <div style="background: #f5f5f5; width: 100%; height: 1px;"><div id="progressBar" style="background: #000; height: 1px; width: 0%; transition: width 0.3s;"></div></div>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden space-y-10">
                <div style="background: #fcfcfc; padding: 4px; border: 1px solid #eee;">
                    <img id="resultImage" src="" alt="" class="w-full h-auto shadow-2xl" crossorigin="anonymous">
                </div>
                <div class="flex justify-center">
                    <button id="downloadBtn" class="mntg-btn px-16" style="background:#fff; color:#000;">Download Artwork</button>
                </div>
            </div>

            <!-- PROMPT LOG (Stay visible) -->
            <div id="promptLog" class="prompt-log"></div>

            <!-- Error -->
            <div id="errorArea" class="hidden p-4 bg-black text-white text-[10px] font-bold uppercase text-center tracking-widest leading-relaxed"></div>
        </div>
    </div>

    <script>
        let currentMode = 'image';
        let artistName = 'artist';

        function setMode(m) {
            currentMode = m;
            document.getElementById('modeImage').style = m === 'image' ? "background:#000; color:#fff;" : "background:#fff; color:#ddd; border:1px solid #eee;";
            document.getElementById('modeGif').style = m === 'gif' ? "background:#000; color:#fff;" : "background:#fff; color:#ddd; border:1px solid #eee;";
        }

        function updateUI(p, t, prompt = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentText').innerText = p + '%';
            document.getElementById('statusText').innerText = t;
            if(prompt) {
                const log = document.getElementById('promptLog');
                log.style.display = 'block';
                log.innerText = prompt;
            }
        }

        function fail(msg) {
            const btn = document.getElementById('generateBtn');
            const err = document.getElementById('errorArea');
            err.innerText = msg; err.classList.remove('hidden');
            btn.classList.add('error-blink');
            setTimeout(() => { btn.classList.remove('error-blink'); btn.disabled = false; }, 1500);
            document.getElementById('statusArea').classList.add('hidden');
        }

        async function run() {
            const urlIn = document.getElementById('artistUrl').value.trim();
            const manIn = document.getElementById('manualStyle').value.trim();
            if(!urlIn && !manIn) return;

            artistName = urlIn.split('/').filter(p => p).pop() || 'artist';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                let finalPrompt = manIn;

                if(!manIn) {
                    updateUI(10, "Extracting Style...");
                    try {
                        const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${artistName}&limit=12&sort.desc=id`);
                        const tokens = await res.json();
                        if(!tokens || tokens.length === 0) throw new Error();
                        const keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 10).join(', ');
                        finalPrompt = `Unique digital art, style of ${keywords}, abstract composition, artistic texture, no text`;
                    } catch (e) {
                        document.getElementById('manualBox').classList.remove('hidden');
                        document.getElementById('inputBox').classList.add('hidden');
                        throw new Error("Connection failed. Enter style manually.");
                    }
                }

                updateUI(40, "Generating...", finalPrompt);

                if (currentMode === 'image') {
                    const url = await fetchImage(finalPrompt);
                    show(url);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateUI(40 + (i*15), `Rendering ${i+1}/4`);
                        const f = await fetchImage(finalPrompt + " variation " + i);
                        frames.push(f);
                        await new Promise(r => setTimeout(r, 3000));
                    }
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5 }, (obj) => {
                        if(!obj.error) show(obj.image);
                        else fail("GIF ERROR");
                    });
                }
            } catch(e) { fail(e.message.toUpperCase()); }
        }

        async function fetchImage(prompt) {
            // Wir nutzen die stabilste Engine (Turbo) zuerst um Timeouts zu vermeiden
            const seed = Math.random();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${seed}&model=turbo`;
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(url);
                img.onerror = () => reject(new Error("AI Busy"));
                img.src = url;
                setTimeout(() => reject(new Error("Timeout")), 40000);
            });
        }

        function show(src) {
            document.getElementById('resultImage').src = src;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('downloadBtn').onclick = () => {
                const a = document.createElement('a');
                a.href = src;
                a.download = `mntg_art.png`;
                a.click();
            };
        }
    </script>
</body>
</html>
