<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .loading-pulse { animation: pulse-soft 2s infinite; }
        @keyframes blink-red { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.3; } }
        .error-blink { animation: blink-red 0.6s ease-in-out 2; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <div class="max-w-3xl mx-auto py-12 px-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">
                Objkt Artist Style Gen<span class="align-super text-sm ml-1">by MNTG</span>
            </h1>
            <p class="text-gray-500 text-sm">KI-Kunst basierend auf Artist-Metadaten.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-100">
            <div id="protocolWarning" class="hidden mb-6 p-4 bg-orange-50 text-orange-700 border border-orange-200 rounded-xl text-xs font-bold uppercase tracking-tight text-center">
                Warnung: Du nutzt "file://". Bitte lade die App auf GitHub/Vercel hoch, sonst blockiert der Browser die KI!
            </div>

            <div class="space-y-6">
                <!-- Token Setup -->
                <div id="tokenSetup" class="p-4 bg-gray-50 rounded-xl border border-dashed border-gray-200">
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-2 tracking-widest">HuggingFace Key (hf_...)</label>
                    <div class="flex gap-2">
                        <input type="password" id="tokenInput" placeholder="Token hier einfügen..." class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-200 outline-none">
                        <button onclick="saveToken()" class="bg-black text-white px-4 py-2 rounded-lg text-xs font-bold transition hover:bg-gray-800">Speichern</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Objkt Artist Link oder Adresse</label>
                    <input type="text" id="artistUrl" 
                        placeholder="https://objkt.com/users/..." 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-black outline-none transition shadow-sm">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button id="modeImage" onclick="setMode('image')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700">
                        Einzelbild
                    </button>
                    <button id="modeGif" onclick="setMode('gif')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200">
                        Animiertes GIF
                    </button>
                </div>

                <button id="generateBtn" onclick="startGeneration()" 
                    class="w-full bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition transform active:scale-[0.98] shadow-lg">
                    Kunstwerk generieren
                </button>

                <div id="statusArea" class="hidden">
                    <div class="flex justify-between mb-2 text-sm font-medium">
                        <span id="statusText">Initialisiere...</span>
                        <span id="percentText">0%</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-2.5 overflow-hidden">
                        <div id="progressBar" class="bg-black h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div id="modelStatus" class="text-center text-[10px] mt-3 p-2 bg-gray-100 text-gray-600 rounded-lg font-mono uppercase tracking-widest hidden"></div>
                </div>

                <div id="errorArea" class="hidden p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100 font-medium text-center"></div>

                <div id="resultArea" class="hidden mt-8 border-t pt-8 text-center animate-in fade-in duration-700">
                    <h3 class="text-lg font-bold mb-4">Dein generiertes Werk:</h3>
                    <img id="resultImage" src="" alt="Result" class="max-w-full rounded-lg shadow-lg border border-gray-200 mx-auto bg-white">
                    <div class="mt-4 flex justify-center gap-4">
                        <button id="downloadBtn" class="bg-gray-100 hover:bg-gray-200 px-6 py-2 rounded-lg font-semibold text-sm transition shadow-sm">
                            Herunterladen
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-xs text-gray-400 uppercase tracking-widest leading-relaxed">
            Objkt API • Pollinations • HF Master Engine • by MNTG
        </footer>
    </div>

    <script>
        // Check auf file-Protokoll
        if (window.location.protocol === "file:") {
            document.getElementById('protocolWarning').classList.remove('hidden');
        }

        let currentMode = 'image';
        const aiModels = ['flux', 'turbo', 'flux-realism', 'any-dark'];

        function getSavedToken() { return localStorage.getItem('mntg_hf_token'); }
        function saveToken() {
            const t = document.getElementById('tokenInput').value.trim();
            if(t.startsWith('hf_')) {
                localStorage.setItem('mntg_hf_token', t);
                document.getElementById('tokenSetup').classList.add('hidden');
            } else { alert("Token ungültig."); }
        }

        window.onload = () => { if(getSavedToken()) document.getElementById('tokenSetup').classList.add('hidden'); };

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeImage').className = mode === 'image' ? "py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700" : "py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200";
            document.getElementById('modeGif').className = mode === 'gif' ? "py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700" : "py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200";
        }

        function updateProgress(percent, text, modelName = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
            const ms = document.getElementById('modelStatus');
            if(modelName) { ms.innerText = `Engine: ${modelName}`; ms.classList.remove('hidden'); }
            else { ms.classList.add('hidden'); }
        }

        function showError(msg) {
            const err = document.getElementById('errorArea');
            err.innerHTML = msg;
            err.classList.remove('hidden', 'error-blink');
            void err.offsetWidth; 
            err.classList.add('error-blink');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
        }

        async function startGeneration() {
            const hfToken = getSavedToken();
            if(!hfToken) { showError("Bitte erst den HuggingFace Token oben speichern."); return; }

            let input = document.getElementById('artistUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            if (!input) { showError("Link fehlt."); return; }
            let address = input.split('/').filter(p => p).pop();

            btn.disabled = true;

            try {
                updateProgress(10, "Lade Artist-Daten...");
                const blockchainRes = await fetch(`https://api.tzkt.io/v1/tokens?creator=${address}&limit=10&sort.desc=id`);
                const tokens = await blockchainRes.json();
                
                if (!tokens || tokens.length === 0) throw new Error("Artist nicht gefunden oder keine Werke.");

                const keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 6).join(', ');

                if (currentMode === 'image') {
                    updateProgress(60, "KI generiert Bild...");
                    const imgUrl = await smartRotation(keywords, hfToken);
                    displayResult(imgUrl);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*20), `Frame ${i+1}/4...`);
                        if(i > 0) await new Promise(r => setTimeout(r, 6000)); 
                        frames.push(await smartRotation(keywords + ` variation ${i}`, hfToken));
                    }
                    displayResult(frames);
                }
            } catch (err) {
                showError("SYSTEM-FEHLER: " + err.message + "<br><br>Hinweis: Wenn du 'NetworkError' siehst, blockiert dein Browser die Verbindung. Lade die Seite auf GitHub Pages oder Vercel hoch!");
            }
        }

        async function smartRotation(prompt, token) {
            // Wir probieren Pollinations (Direkt-Link-Methode umgeht CORS)
            for (let mId of aiModels) {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " " + Math.random())}?width=512&height=512&nologo=true&model=${mId}`;
                try {
                    await checkImg(url);
                    return url;
                } catch(e) { console.warn("Modell skip..."); }
            }
            // Fallback auf HuggingFace
            return await fetchHF(prompt, token);
        }

        function checkImg(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve();
                img.onerror = () => reject();
                img.src = url;
                setTimeout(() => reject(), 15000);
            });
        }

        async function fetchHF(prompt, token) {
            const res = await fetch(`https://api-inference.huggingface.co/models/stabilityai/sd-turbo`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ inputs: prompt }),
            });
            if (res.status === 503) {
                await new Promise(r => setTimeout(r, 10000));
                return await fetchHF(prompt, token);
            }
            if (!res.ok) throw new Error("HuggingFace blockiert. Status: " + res.status);
            const blob = await res.blob();
            return URL.createObjectURL(blob);
        }

        function displayResult(source) {
            const resultArea = document.getElementById('resultArea');
            const resultImg = document.getElementById('resultImage');
            const btn = document.getElementById('generateBtn');

            if (Array.isArray(source)) {
                updateProgress(95, "Rendere GIF...");
                gifshot.createGIF({ images: source, gifWidth: 512, gifHeight: 512, interval: 0.5, numFrames: 4 }, function (obj) {
                    if (!obj.error) { resultImg.src = obj.image; finalize(); }
                });
            } else { resultImg.src = source; finalize(); }

            function finalize() {
                updateProgress(100, "Fertig!");
                resultArea.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Kunstwerk generieren";
                document.getElementById('downloadBtn').onclick = () => {
                    const link = document.createElement('a');
                    link.href = resultImg.src;
                    link.download = `mntg-art.png`;
                    link.click();
                };
            }
        }
    </script>
</body>
</html>
