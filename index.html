<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .loading-pulse { animation: pulse-soft 2s infinite; }
        @keyframes blink-red { 0%, 50%, 100% { opacity: 1; transform: scale(1); } 25%, 75% { opacity: 0.3; transform: scale(0.98); } }
        .error-blink { animation: blink-red 0.6s ease-in-out 2; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <div class="max-w-3xl mx-auto py-12 px-4">
        <!-- Header - Original Design -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">
                Objkt Artist Style Gen<span class="align-super text-sm ml-1">by MNTG</span>
            </h1>
            <p class="text-gray-500">Erstelle transformative KI-Kunst basierend auf dem Stil eines Objkt-Artists.</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-100">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Objkt Artist Link oder Adresse</label>
                    <input type="text" id="artistUrl" 
                        placeholder="https://objkt.com/users/KT1... oder tz1..." 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button id="modeImage" onclick="setMode('image')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700">
                        Einzelbild
                    </button>
                    <button id="modeGif" onclick="setMode('gif')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200">
                        Animiertes GIF
                    </button>
                </div>

                <button id="generateBtn" onclick="startGeneration()" 
                    class="w-full bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition transform active:scale-[0.98]">
                    Kunstwerk generieren
                </button>

                <!-- Status Area -->
                <div id="statusArea" class="hidden">
                    <div class="flex justify-between mb-2 text-sm font-medium">
                        <span id="statusText">Initialisiere...</span>
                        <span id="percentText">0%</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-2.5 overflow-hidden">
                        <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <!-- Modell-Anzeige -->
                    <div id="modelStatus" class="text-center text-[10px] mt-3 p-2 bg-gray-100 text-gray-500 rounded-lg font-mono uppercase tracking-widest hidden animate-pulse"></div>
                </div>

                <!-- Error Display -->
                <div id="errorArea" class="hidden p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100 font-medium text-center"></div>

                <!-- Result -->
                <div id="resultArea" class="hidden mt-8 border-t pt-8 text-center">
                    <h3 class="text-lg font-bold mb-4">Dein generiertes Werk:</h3>
                    <img id="resultImage" src="" alt="Result" class="max-w-full rounded-lg shadow-lg border border-gray-200 mx-auto bg-white">
                    <div class="mt-4 flex justify-center gap-4">
                        <button id="downloadBtn" class="bg-gray-100 hover:bg-gray-200 px-6 py-2 rounded-lg font-semibold text-sm transition">
                            Herunterladen
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-xs text-gray-400 uppercase tracking-widest leading-relaxed">
            Nutzt die Objkt API & Pollinations.ai (Open Source SDXL) • Kostenlose Webapp • Datenschutzkonform • by MNTG
        </footer>
    </div>

    <script>
        // HIER DEINEN HUGGING FACE API KEY EINTRAGEN
        const HF_API_KEY = "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"; 

        let currentMode = 'image';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeImage').className = mode === 'image' ? "py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700" : "py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200";
            document.getElementById('modeGif').className = mode === 'gif' ? "py-3 px-4 rounded-xl border-2 transition font-medium border-indigo-600 bg-indigo-50 text-indigo-700" : "py-3 px-4 rounded-xl border-2 transition font-medium border-gray-100 bg-gray-50 text-gray-500 hover:border-gray-200";
        }

        function updateProgress(percent, text, modelName = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
            const ms = document.getElementById('modelStatus');
            if(modelName) { ms.innerText = modelName; ms.classList.remove('hidden'); }
            else { ms.classList.add('hidden'); }
        }

        function showError(msg) {
            const err = document.getElementById('errorArea');
            err.innerText = msg;
            err.classList.remove('hidden', 'error-blink');
            void err.offsetWidth; 
            err.classList.add('error-blink');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').innerText = "Kunstwerk generieren";
        }

        async function startGeneration() {
            let input = document.getElementById('artistUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            if (!input) { showError("Bitte gib einen Link ein."); return; }
            let address = input.split('/').filter(p => p).pop();

            btn.disabled = true;
            btn.innerText = "Verarbeite...";

            try {
                updateProgress(10, "Lade Artist-Metadaten...");
                const response = await fetch(`https://api.tzkt.io/v1/tokens?creator=${address}&limit=12&sort.desc=id`);
                const tokens = await response.json();
                if (!tokens || tokens.length === 0) throw new Error("Keine Werke gefunden.");

                const keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(w => w.length > 4).slice(0, 10).join(', ');

                if (currentMode === 'image') {
                    const imgUrl = await rotationBypass(keywords);
                    displayResult(imgUrl);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*20), `Frame ${i+1}/4...`);
                        if(i > 0) await new Promise(r => setTimeout(r, 4000)); 
                        frames.push(await rotationBypass(keywords + ` phase ${i}`));
                    }
                    displayResult(frames);
                }
            } catch (err) {
                showError("System über MNTG HuggingFace API überlastet oder Fehler: " + err.message);
            }
        }

        async function rotationBypass(prompt) {
            // Schritt 1: Pollinations (Engine 1)
            try {
                updateProgress(60, "KI generiert...", "Engine 1 (Pollinations)");
                return await fetchPollinations(prompt);
            } catch (e) {
                // Schritt 2: Hugging Face (Engine 2)
                updateProgress(65, "Nutze MNTG HuggingFace API...", "Engine 2 (HuggingFace)");
                return await fetchHuggingFace(prompt);
            }
        }

        function fetchPollinations(prompt) {
            return new Promise((resolve, reject) => {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${Math.random()}&nologo=true`;
                const img = new Image();
                img.crossOrigin = "anonymous";
                const timeout = setTimeout(() => reject(new Error("Timeout")), 30000);
                img.onload = () => { clearTimeout(timeout); resolve(url); };
                img.onerror = () => reject(new Error("Limit"));
                img.src = url;
            });
        }

        async function fetchHuggingFace(prompt) {
            // Wir nutzen SDXL via Hugging Face Inference API
            const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${HF_API_KEY}`
                },
                body: JSON.stringify({ inputs: prompt }),
            });

            if (!response.ok) throw new Error("Hugging Face Limit erreicht.");
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function displayResult(source) {
            const resultArea = document.getElementById('resultArea');
            const resultImg = document.getElementById('resultImage');
            const btn = document.getElementById('generateBtn');

            if (Array.isArray(source)) {
                updateProgress(95, "Erstelle GIF...");
                gifshot.createGIF({ images: source, gifWidth: 512, gifHeight: 512, interval: 0.5, numFrames: 4 }, function (obj) {
                    if (!obj.error) { resultImg.src = obj.image; finalize(); }
                });
            } else {
                resultImg.src = source;
                finalize();
            }

            function finalize() {
                updateProgress(100, "Fertig!");
                resultArea.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Kunstwerk generieren";
                document.getElementById('downloadBtn').onclick = () => {
                    const link = document.createElement('a');
                    link.href = resultImg.src;
                    link.download = `mntg-art.png`;
                    link.click();
                };
            }
        }
    </script>
</body>
</html>
