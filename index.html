<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @keyframes blink-red { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.3; } }
        .error-blink { animation: blink-red 0.6s ease-in-out 2; }
        .gradient-bg { background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%); }
    </style>
</head>
<body class="gradient-bg text-gray-900 font-sans min-h-screen">

    <div class="max-w-3xl mx-auto py-12 px-4">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">
                Objkt Artist Style Gen<span class="align-super text-xs ml-1 opacity-50">by MNTG</span>
            </h1>
            <p class="text-gray-500 text-sm italic">Transformative KI-Kunst • Private Routing Enabled</p>
        </header>

        <div class="bg-white rounded-3xl shadow-2xl p-6 md:p-10 border border-gray-100">
            <div class="space-y-6">
                
                <!-- API Key Section (Hidden by default, can be toggled) -->
                <div class="bg-gray-50 p-4 rounded-2xl border border-dashed border-gray-200">
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Power-Modus (Optional)</label>
                    <input type="password" id="hfToken" 
                        placeholder="Hugging Face API Token für unlimitierte Bilder einfügen..." 
                        class="w-full px-4 py-2 text-xs rounded-xl border border-gray-200 outline-none focus:ring-1 focus:ring-black transition">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Objkt Artist Link</label>
                    <input type="text" id="artistUrl" 
                        placeholder="https://objkt.com/users/..." 
                        class="w-full px-5 py-4 rounded-2xl border border-gray-200 focus:ring-2 focus:ring-black outline-none transition font-mono text-sm shadow-sm">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button id="modeImage" onclick="setMode('image')" 
                        class="py-3 px-4 rounded-2xl border-2 transition font-bold border-black bg-black text-white shadow-lg">
                        Einzelbild
                    </button>
                    <button id="modeGif" onclick="setMode('gif')" 
                        class="py-3 px-4 rounded-2xl border-2 transition font-bold border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200">
                        Animiertes GIF
                    </button>
                </div>

                <button id="generateBtn" onclick="startGeneration()" 
                    class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-indigo-700 transition transform active:scale-95 shadow-xl shadow-indigo-100">
                    KUNSTWERK ERSTELLEN
                </button>

                <!-- Status Area -->
                <div id="statusArea" class="hidden space-y-3">
                    <div class="flex justify-between items-end">
                        <span id="statusText" class="text-xs font-bold uppercase text-gray-400 tracking-tighter">Bereite vor...</span>
                        <span id="percentText" class="text-2xl font-black text-indigo-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                        <div id="progressBar" class="bg-indigo-600 h-full transition-all duration-700" style="width: 0%"></div>
                    </div>
                    <div id="modelStatus" class="text-center text-[9px] py-1 px-3 bg-black text-white rounded-full font-mono uppercase tracking-widest inline-block mx-auto hidden"></div>
                </div>

                <div id="errorArea" class="hidden p-5 bg-red-50 text-red-600 rounded-2xl text-sm border border-red-100 font-medium text-center leading-relaxed shadow-inner"></div>

                <!-- Result -->
                <div id="resultArea" class="hidden mt-8 border-t border-gray-100 pt-8 text-center animate-fade-in">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-gray-400 mb-4">Ergebnis</h3>
                    <div class="bg-gray-50 rounded-2xl p-2 inline-block shadow-inner">
                        <img id="resultImage" src="" alt="Result" class="max-w-full rounded-xl shadow-2xl mx-auto border border-white">
                    </div>
                    <div class="mt-6">
                        <button id="downloadBtn" class="bg-black text-white px-8 py-3 rounded-full font-bold text-sm hover:scale-105 transition shadow-lg">
                            DOWNLOAD ARTWORK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-[10px] text-gray-400 uppercase tracking-[0.2em] leading-relaxed opacity-60">
            Objkt API • Pollinations & HuggingFace Fallback • MNTG SYSTEM 2024
        </footer>
    </div>

    <script>
        let currentMode = 'image';
        const HF_MODELS = [
            "stabilityai/stable-diffusion-xl-base-1.0",
            "runwayml/stable-diffusion-v1-5"
        ];

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeImage').className = mode === 'image' ? "py-3 px-4 rounded-2xl border-2 transition font-bold border-black bg-black text-white shadow-lg" : "py-3 px-4 rounded-2xl border-2 transition font-bold border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200";
            document.getElementById('modeGif').className = mode === 'gif' ? "py-3 px-4 rounded-2xl border-2 transition font-bold border-black bg-black text-white shadow-lg" : "py-3 px-4 rounded-2xl border-2 transition font-bold border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200";
        }

        function updateProgress(percent, text, modelName = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
            const ms = document.getElementById('modelStatus');
            if(modelName) { ms.innerText = modelName; ms.classList.remove('hidden'); }
            else { ms.classList.add('hidden'); }
        }

        function showError(msg) {
            const err = document.getElementById('errorArea');
            err.innerHTML = msg;
            err.classList.remove('hidden', 'error-blink');
            void err.offsetWidth; 
            err.classList.add('error-blink');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
        }

        async function startGeneration() {
            const input = document.getElementById('artistUrl').value.trim();
            const token = document.getElementById('hfToken').value.trim();
            const btn = document.getElementById('generateBtn');
            
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            if (!input) { showError("LINK FEHLT"); return; }
            let address = input.split('/').filter(p => p).pop();

            btn.disabled = true;

            try {
                updateProgress(10, "SCRAPING BLOCKCHAIN...");
                const response = await fetch(`https://api.tzkt.io/v1/tokens?creator=${address}&limit=10&sort.desc=id`);
                const tokens = await response.json();
                if (!tokens || tokens.length === 0) throw new Error("ARTIST NICHT GEFUNDEN");

                const prompt = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(w => w.length > 4).slice(0, 8).join(', ');

                if (currentMode === 'image') {
                    const imgUrl = await smartFetch(prompt, token);
                    displayResult(imgUrl);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*20), `FRAME ${i+1}/4`, "ANTI-LIMIT-PAUSE...");
                        if(i > 0) await new Promise(r => setTimeout(r, 6000)); // Harte 6 Sek Pause
                        frames.push(await smartFetch(prompt + ` variation ${i}`, token));
                    }
                    displayResult(frames);
                }
            } catch (err) {
                showError("SYSTEM-FEHLER: " + err.message);
            }
        }

        async function smartFetch(prompt, token) {
            // Versuch 1: Pollinations (Standard)
            try {
                updateProgress(60, "ENGINE 1 (POLLINATIONS)", "FLUX MODE");
                return await pollFetch(prompt);
            } catch (e) {
                // Versuch 2: Hugging Face (Fallback)
                updateProgress(65, "ENGINE 2 (HUGGING FACE)", "SDXL MODE");
                return await hfFetch(prompt, token);
            }
        }

        function pollFetch(prompt) {
            return new Promise((resolve, reject) => {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${Math.random()}&nologo=true`;
                const img = new Image();
                img.crossOrigin = "anonymous";
                const timeout = setTimeout(() => reject(new Error("Timeout")), 30000);
                img.onload = () => { clearTimeout(timeout); resolve(url); };
                img.onerror = () => reject(new Error("Limit"));
                img.src = url;
            });
        }

        async function hfFetch(prompt, token) {
            const model = HF_MODELS[0];
            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    ...(token ? { "Authorization": `Bearer ${token}` } : {})
                },
                body: JSON.stringify({ inputs: prompt }),
            });

            if (!response.ok) throw new Error("HF LIMIT REACHED");
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function displayResult(source) {
            const resultArea = document.getElementById('resultArea');
            const resultImg = document.getElementById('resultImage');
            const btn = document.getElementById('generateBtn');

            if (Array.isArray(source)) {
                updateProgress(95, "RENDERING GIF...");
                gifshot.createGIF({ images: source, gifWidth: 512, gifHeight: 512, interval: 0.5, numFrames: 4 }, function (obj) {
                    if (!obj.error) { resultImg.src = obj.image; finalize(); }
                });
            } else {
                resultImg.src = source;
                finalize();
            }

            function finalize() {
                updateProgress(100, "COMPLETED");
                resultArea.classList.remove('hidden');
                btn.disabled = false;
                document.getElementById('downloadBtn').onclick = () => {
                    const link = document.createElement('a');
                    link.href = resultImg.src;
                    link.download = `mntg-art.png`;
                    link.click();
                };
            }
        }
    </script>
</body>
</html>
