<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Gifshot Library - Standard-Load für maximale Kompatibilität -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        /* MNTG Minimalist Aesthetic */
        body { background-color: #ffffff; color: #000000; font-family: sans-serif; }
        .mntg-input { border-bottom: 2px solid #000; background: transparent; transition: border-color 0.3s; }
        .mntg-input:focus { border-color: #888; outline: none; }
        
        @keyframes error-blink {
            0%, 100% { background-color: #000; }
            25%, 75% { background-color: #ff0000; }
        }
        .blink-error { animation: error-blink 0.7s ease-in-out 2; }
        
        .progress-fill { transition: width 0.5s ease-out; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-2xl mx-auto py-24 px-8">
        <!-- Header -->
        <header class="mb-20">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter leading-none">
                Objkt Style Gen <span class="not-italic text-xs font-light opacity-30 tracking-widest uppercase block mt-2">by MNTG</span>
            </h1>
            <div class="h-1 w-12 bg-black mt-6"></div>
        </header>

        <main class="space-y-12">
            <!-- Artist Input -->
            <div class="flex flex-col space-y-2">
                <label class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">Profile URL / Address</label>
                <input type="text" id="artistUrl" placeholder="https://objkt.com/users/..." 
                    class="mntg-input w-full py-4 text-2xl font-medium placeholder-gray-200">
            </div>

            <!-- Mode Selection -->
            <div class="flex gap-4">
                <button id="modeImage" onclick="setMode('image')" 
                    class="flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-2 border-black bg-black text-white transition">
                    Single Image
                </button>
                <button id="modeGif" onclick="setMode('gif')" 
                    class="flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-2 border-gray-100 text-gray-300 hover:border-black hover:text-black transition">
                    Animated GIF
                </button>
            </div>

            <!-- Main Action -->
            <button id="generateBtn" onclick="generate()" 
                class="w-full py-6 bg-black text-white font-black text-xl uppercase tracking-widest hover:bg-zinc-800 transition active:scale-[0.98]">
                Generate
            </button>

            <!-- Status Area -->
            <div id="statusArea" class="hidden space-y-4">
                <div class="flex justify-between items-end">
                    <span id="statusText" class="text-[10px] font-bold uppercase text-gray-400 tracking-widest">Processing</span>
                    <span id="percentText" class="text-xl font-black">0%</span>
                </div>
                <div class="w-full bg-gray-100 h-1">
                    <div id="progressBar" class="progress-fill bg-black h-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Error -->
            <div id="errorArea" class="hidden p-5 bg-black text-white text-[10px] font-bold uppercase tracking-[0.2em] text-center"></div>

            <!-- Result Display -->
            <div id="resultArea" class="hidden pt-12 border-t border-gray-100 space-y-10 animate-in fade-in duration-1000">
                <div class="bg-gray-50 p-1">
                    <img id="resultImage" src="" alt="Result" class="w-full h-auto grayscale-0" crossorigin="anonymous">
                </div>
                <div class="flex justify-center">
                    <button id="downloadBtn" class="px-16 py-5 border-2 border-black text-black font-black text-xs uppercase tracking-widest hover:bg-black hover:text-white transition">
                        Download Artwork
                    </button>
                </div>
            </div>
        </main>

        <footer class="mt-40 pt-10 border-t border-gray-100 flex justify-between items-center text-[9px] text-gray-300 uppercase tracking-[0.2em]">
            <span>MNTG System 2024</span>
            <span>Blockchain Style Extraction</span>
        </footer>
    </div>

    <script>
        let mode = 'image';
        let artist = 'artist';

        function setMode(m) {
            mode = m;
            const imgBtn = document.getElementById('modeImage');
            const gifBtn = document.getElementById('modeGif');
            const active = "flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-2 border-black bg-black text-white transition";
            const inactive = "flex-1 py-4 text-[10px] font-black uppercase tracking-widest border-2 border-gray-100 text-gray-300 hover:border-black hover:text-black transition";
            imgBtn.className = (m === 'image') ? active : inactive;
            gifBtn.className = (m === 'gif') ? active : inactive;
        }

        function update(percent, text) {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
        }

        function fail(msg) {
            const btn = document.getElementById('generateBtn');
            const err = document.getElementById('errorArea');
            err.innerText = msg;
            err.classList.remove('hidden');
            btn.classList.add('blink-error');
            setTimeout(() => btn.classList.remove('blink-error'), 1500);
            document.getElementById('statusArea').classList.add('hidden');
            btn.disabled = false;
        }

        async function generate() {
            const input = document.getElementById('artistUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            if (!input) return;

            artist = input.split('/').filter(p => p).pop() || 'artist';
            btn.disabled = true;
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                update(20, "Extracting Meta...");
                const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${artist}&limit=10&sort.desc=id`);
                if (!res.ok) throw new Error("API Connection Failed");
                const tokens = await res.json();
                
                if (!tokens || tokens.length === 0) throw new Error("No Artist Data Found");

                const prompt = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 8).join(', ');

                if (mode === 'image') {
                    update(60, "AI Generating...");
                    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " artistic style, high resolution, no text")}?width=512&height=512&nologo=true&seed=${Math.random()}`;
                    
                    // Bild direkt laden ohne Umwege
                    const loadedUrl = await forceLoad(url);
                    display(loadedUrl);
                } else {
                    // GIF Mode
                    if (typeof gifshot === 'undefined') throw new Error("GIF Engine not ready. Refresh Page.");
                    
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        update(20 + (i*15), `Phase ${i+1}/4`);
                        if(i > 0) await new Promise(r => setTimeout(r, 3500));
                        const fUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " animation variation " + i)}?width=512&height=512&nologo=true&seed=${Math.random()}`;
                        await forceLoad(fUrl);
                        frames.push(fUrl);
                    }
                    
                    update(90, "Compiling GIF...");
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5 }, (obj) => {
                        if (!obj.error) display(obj.image);
                        else fail("GIF Compile Error");
                    });
                }
            } catch (err) {
                fail(err.message.toUpperCase());
            }
        }

        // Zwingt den Browser das Bild zu laden bevor es angezeigt wird
        function forceLoad(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(url);
                img.onerror = () => reject(new Error("AI Server Timeout"));
                img.src = url;
                setTimeout(() => reject(new Error("AI Server Busy")), 30000);
            });
        }

        function display(source) {
            const resImg = document.getElementById('resultImage');
            resImg.src = source;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;

            document.getElementById('downloadBtn').onclick = async () => {
                const dBtn = document.getElementById('downloadBtn');
                dBtn.innerText = "LADEN...";
                try {
                    const response = await fetch(source);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mntgstyleart_${artist}.${mode === 'image' ? 'png' : 'gif'}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    window.open(source, '_blank');
                }
                dBtn.innerText = "DOWNLOAD ARTWORK";
            };
        }
    </script>
</body>
</html>
