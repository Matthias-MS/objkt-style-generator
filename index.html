<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .loading-pulse { animation: pulse-soft 2s infinite; }
        @keyframes blink-red { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.3; } }
        .error-blink { animation: blink-red 0.6s ease-in-out 2; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <div class="max-w-3xl mx-auto py-12 px-4">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2 uppercase italic">
                Objkt Artist Style Gen<span class="align-super text-xs ml-1 opacity-40 font-normal">by MNTG</span>
            </h1>
            <p class="text-gray-400 text-sm">Transformative KI-Kunst • Kostenlos & Anonym</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-gray-100">
            <div class="space-y-6">
                
                <!-- Blockchain Fallback -->
                <div id="manualInputContainer" class="hidden p-4 bg-orange-50 border border-orange-100 rounded-xl mb-4">
                    <p class="text-[10px] font-bold text-orange-600 uppercase mb-2 italic tracking-widest">Verbindung blockiert. Stil manuell eingeben:</p>
                    <input type="text" id="manualStyle" placeholder="z.B. Cyberpunk, Minimalist, Oil Painting..." 
                        class="w-full px-4 py-2 rounded-lg border border-orange-200 outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                </div>

                <!-- Input Group -->
                <div id="standardInputContainer">
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Objkt Artist Profil Link</label>
                    <input type="text" id="artistUrl" 
                        placeholder="https://objkt.com/users/..." 
                        class="w-full px-4 py-4 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-black outline-none transition shadow-inner">
                </div>

                <!-- Mode Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="modeImage" onclick="setMode('image')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-black bg-black text-white shadow-lg">
                        Einzelbild
                    </button>
                    <button id="modeGif" onclick="setMode('gif')" 
                        class="py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200">
                        Animiertes GIF
                    </button>
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" onclick="startGeneration()" 
                    class="w-full bg-black text-white py-5 rounded-xl font-black text-xl hover:bg-gray-800 transition transform active:scale-[0.98] shadow-2xl uppercase tracking-tighter">
                    Generieren
                </button>

                <!-- Status Area -->
                <div id="statusArea" class="hidden">
                    <div class="flex justify-between mb-2 text-[10px] font-bold uppercase tracking-widest">
                        <span id="statusText" class="text-gray-400 italic">Verarbeite...</span>
                        <span id="percentText" class="text-black">0%</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                        <div id="progressBar" class="bg-black h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="errorArea" class="hidden p-4 bg-red-50 text-red-600 rounded-xl text-xs border border-red-100 font-bold text-center uppercase tracking-widest"></div>

                <!-- Result -->
                <div id="resultArea" class="hidden mt-8 border-t pt-8 text-center animate-in fade-in duration-1000">
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6 italic">Finales Kunstwerk</h3>
                    <div class="inline-block p-2 bg-gray-50 rounded-2xl shadow-inner border border-gray-100">
                        <img id="resultImage" src="" alt="Result" class="max-w-full rounded-xl shadow-2xl mx-auto border border-white" crossorigin="anonymous">
                    </div>
                    <div class="mt-8">
                        <button id="downloadBtn" class="bg-black text-white px-10 py-3 rounded-full font-bold text-xs uppercase tracking-widest hover:scale-105 transition shadow-lg">
                            Download Artwork
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-20 text-center text-[10px] text-gray-300 uppercase tracking-[0.3em] leading-relaxed">
            MNTG SYSTEM • NO DATA STORED • AI ENGINE SDXL
        </footer>
    </div>

    <!-- Hidden Canvas for high quality downloads -->
    <canvas id="downloadCanvas" class="hidden"></canvas>

    <script>
        let currentMode = 'image';
        let currentArtistName = 'artist';
        const aiModels = ['flux', 'turbo', 'flux-realism', 'any-dark'];

        function setMode(mode) {
            currentMode = mode;
            const imgBtn = document.getElementById('modeImage');
            const gifBtn = document.getElementById('modeGif');
            if (mode === 'image') {
                imgBtn.className = "py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-black bg-black text-white shadow-lg";
                gifBtn.className = "py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200";
            } else {
                gifBtn.className = "py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-black bg-black text-white shadow-lg";
                imgBtn.className = "py-3 px-4 rounded-xl border-2 transition font-bold text-sm border-gray-100 bg-gray-50 text-gray-400 hover:border-gray-200";
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = text;
        }

        function showError(msg) {
            const err = document.getElementById('errorArea');
            err.innerText = msg;
            err.classList.remove('hidden', 'error-blink');
            void err.offsetWidth; 
            err.classList.add('error-blink');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
        }

        async function startGeneration() {
            const urlInput = document.getElementById('artistUrl').value.trim();
            const manualInput = document.getElementById('manualStyle').value.trim();
            const btn = document.getElementById('generateBtn');
            const resultArea = document.getElementById('resultArea');

            if (!urlInput && !manualInput) return;

            btn.disabled = true;
            resultArea.classList.add('hidden');
            document.getElementById('errorArea').classList.add('hidden');

            try {
                let keywords = manualInput || "Abstract Masterpiece";
                
                // Artist Name extrahieren
                if (urlInput) {
                    currentArtistName = urlInput.split('/').filter(p => p).pop() || 'artist';
                    
                    if (!manualInput) {
                        updateProgress(20, "Blockchain Abfrage...");
                        try {
                            const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${currentArtistName}&limit=8&sort.desc=id`);
                            const tokens = await res.json();
                            if (tokens && tokens.length > 0) {
                                keywords = tokens.map(t => t.metadata?.name || '').join(' ').toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 4).slice(0, 6).join(', ');
                            }
                        } catch (e) {
                            document.getElementById('manualInputContainer').classList.remove('hidden');
                            document.getElementById('standardInputContainer').classList.add('hidden');
                            throw new Error("Verbindung blockiert. Bitte manuell tippen.");
                        }
                    }
                }

                if (currentMode === 'image') {
                    updateProgress(60, "KI generiert...");
                    const finalUrl = await getSafeUrl(keywords);
                    displayResult(finalUrl);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateProgress(20 + (i*20), `Frame ${i+1}/4...`);
                        if(i > 0) await new Promise(r => setTimeout(r, 4000));
                        frames.push(await getSafeUrl(keywords + ` art variation ${i}`));
                    }
                    updateProgress(95, "Rendere GIF...");
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5, numFrames: 4 }, (obj) => {
                        if (!obj.error) displayResult(obj.image);
                    });
                }
            } catch (err) {
                showError(err.message);
            }
        }

        async function getSafeUrl(prompt) {
            for (let model of aiModels) {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " " + Math.random())}?width=512&height=512&nologo=true&model=${model}`;
                try {
                    const success = await probeImage(url);
                    if (success) return url;
                } catch(e) {}
            }
            return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true`;
        }

        function probeImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 15000);
            });
        }

        function displayResult(source) {
            const resImg = document.getElementById('resultImage');
            resImg.src = source;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').innerText = "Generieren";

            // DOWNLOAD LOGIK FIX (Canvas Methode)
            document.getElementById('downloadBtn').onclick = () => {
                if (source.startsWith('data:image/gif')) {
                    // Direkter Download für GIFs (Base64)
                    triggerDownload(source, `mntgstyleart_${currentArtistName}.gif`);
                } else {
                    // Canvas-Trick für Bilder (umgeht leere Dateien)
                    const canvas = document.getElementById('downloadCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = resImg.naturalWidth || 512;
                    canvas.height = resImg.naturalHeight || 512;
                    ctx.drawImage(resImg, 0, 0);
                    try {
                        const dataUrl = canvas.toDataURL("image/png");
                        triggerDownload(dataUrl, `mntgstyleart_${currentArtistName}.png`);
                    } catch (e) {
                        // Letzter Fallback falls Canvas blockiert wird
                        triggerDownload(source, `mntgstyleart_${currentArtistName}.png`);
                    }
                }
            };
        }

        function triggerDownload(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
