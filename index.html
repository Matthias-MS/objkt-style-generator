<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objkt Style AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #ffffff; color: #000; font-family: 'Inter', sans-serif; }
        .mntg-header { font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; font-size: 3.5rem; line-height: 0.9; }
        .mntg-input { border-bottom: 2px solid #000; padding: 1rem 0; font-size: 1.5rem; width: 100%; outline: none; background: transparent; border-radius: 0; }
        .mntg-btn { background: #000; color: #fff; text-transform: uppercase; font-weight: 900; padding: 1.25rem; transition: 0.2s; letter-spacing: 0.1em; font-size: 0.8rem; }
        .mntg-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        
        .prompt-log { background: #f9f9f9; border: 1px solid #eee; padding: 1.5rem; font-family: monospace; font-size: 12px; color: #444; line-height: 1.6; position: relative; margin-top: 2rem; display: none; }
        .prompt-log::before { content: "TRANSFORMATIVE_PROMPT_ENGINE_LOG"; position: absolute; top: -8px; left: 12px; background: #000; color: #fff; padding: 2px 8px; font-size: 8px; font-weight: 900; }
        
        @keyframes blink-red { 0%, 100% { background: #000; } 50% { background: #ff0000; } }
        .error-blink { animation: blink-red 0.4s ease-in-out 2; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-2xl mx-auto py-24 px-8">
        <!-- Header -->
        <header class="mb-20">
            <h1 class="mntg-header">Objkt Style Gen <span style="font-style: normal; font-size: 0.7rem; opacity: 0.2; letter-spacing: 0; vertical-align: top;">by MNTG</span></h1>
            <p style="text-transform: uppercase; font-size: 9px; letter-spacing: 0.5em; color: #bbb; margin-top: 15px; font-weight: bold;">Advanced Style Analysis v3.0</p>
        </header>

        <div class="space-y-12">
            <!-- Artist Input -->
            <div>
                <label style="font-size: 9px; font-weight: 900; text-transform: uppercase; color: #ccc; letter-spacing: 0.2em;">Artist Profile Link</label>
                <input type="text" id="artistUrl" placeholder="https://objkt.com/users/..." class="mntg-input">
            </div>

            <!-- Mode Selection -->
            <div class="flex gap-2">
                <button id="modeImage" onclick="setMode('image')" class="mntg-btn flex-1">Image</button>
                <button id="modeGif" onclick="setMode('gif')" class="mntg-btn flex-1" style="background:#fff; color:#ddd; border:1px solid #eee;">GIF</button>
            </div>

            <button id="generateBtn" onclick="run()" class="mntg-btn w-full text-xl py-6">Generate</button>

            <!-- Status Area -->
            <div id="statusArea" class="hidden space-y-4">
                <div class="flex justify-between text-[9px] font-black uppercase tracking-widest">
                    <span id="statusText">Analyzing Style</span>
                    <span id="percentText">0%</span>
                </div>
                <div style="background: #f5f5f5; width: 100%; height: 1px;"><div id="progressBar" style="background: #000; height: 1px; width: 0%; transition: width 0.3s;"></div></div>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden space-y-10 animate-in fade-in duration-700">
                <div style="background: #fcfcfc; padding: 4px; border: 1px solid #eee;">
                    <img id="resultImage" src="" alt="" class="w-full h-auto shadow-2xl" crossorigin="anonymous">
                </div>
                <div class="flex justify-center">
                    <button id="downloadBtn" class="mntg-btn px-16" style="background:#fff; color:#000; border: 2px solid #000;">Download Artwork</button>
                </div>
            </div>

            <!-- PROMPT LOG (IMMER SICHTBAR SOBALD GENERIERT) -->
            <div id="promptLog" class="prompt-log"></div>

            <!-- Error Display -->
            <div id="errorArea" class="hidden p-4 bg-black text-white text-[10px] font-bold uppercase text-center tracking-widest leading-relaxed"></div>
        </div>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="canvasProxy" style="display:none;"></canvas>

    <script>
        let currentMode = 'image';
        let artistName = 'artist';

        function setMode(m) {
            currentMode = m;
            document.getElementById('modeImage').style = m === 'image' ? "background:#000; color:#fff;" : "background:#fff; color:#ddd; border:1px solid #eee;";
            document.getElementById('modeGif').style = m === 'gif' ? "background:#000; color:#fff;" : "background:#fff; color:#ddd; border:1px solid #eee;";
        }

        function updateUI(p, t, promptText = "") {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentText').innerText = p + '%';
            document.getElementById('statusText').innerText = t;
            
            if(promptText) {
                const log = document.getElementById('promptLog');
                log.style.display = 'block';
                log.innerText = promptText;
            }
        }

        function fail(msg) {
            const btn = document.getElementById('generateBtn');
            const err = document.getElementById('errorArea');
            err.innerText = msg; err.classList.remove('hidden');
            btn.classList.add('error-blink');
            setTimeout(() => { btn.classList.remove('error-blink'); btn.disabled = false; }, 1500);
            document.getElementById('statusArea').classList.add('hidden');
        }

        async function run() {
            const urlIn = document.getElementById('artistUrl').value.trim();
            if(!urlIn) return;

            artistName = urlIn.split('/').filter(p => p).pop() || 'artist';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('promptLog').style.display = 'none';

            try {
                updateUI(10, "Extracting Aesthetic DNA...");
                const res = await fetch(`https://api.tzkt.io/v1/tokens?creator=${artistName}&limit=15&sort.desc=id`);
                const tokens = await res.json();
                
                if(!tokens || tokens.length === 0) throw new Error("No tokens found for this address.");

                // VERBESSERTE STIL-ANALYSE
                const textPool = tokens.map(t => (t.metadata?.name || '') + ' ' + (t.metadata?.description || '')).join(' ');
                const keywords = textPool.toLowerCase()
                    .replace(/[^a-z\s]/g, ' ')
                    .split(/\s+/)
                    .filter(w => w.length > 4 && !['number', 'edition', 'series', 'collection', 'token'].includes(w))
                    .slice(0, 15)
                    .join(', ');
                
                // DER NEUE MASTER-PROMPT (Künstlerische Abstraktion statt Objekte)
                const finalPrompt = `A transformative original digital artwork, aesthetic style analysis: ${keywords}. Focusing on visual atmosphere, artistic textures, evocative lighting, and color harmony. Masterpiece composition, high resolution, abstract surrealism, no text, no signatures, no literal objects.`;

                updateUI(30, "Style Profile Created", finalPrompt);

                if (currentMode === 'image') {
                    const data = await getResilientImage(finalPrompt);
                    show(data, finalPrompt);
                } else {
                    const frames = [];
                    for(let i=0; i<4; i++) {
                        updateUI(15 + (i*20), `Generating Frame ${i+1}/4`, finalPrompt + ` (Variation ${i})`);
                        const f = await getResilientImage(finalPrompt + ` flow_variation_${i}`);
                        frames.push(f);
                        if(i < 3) await new Promise(r => setTimeout(r, 4000));
                    }
                    updateUI(95, "Merging Animation...", finalPrompt);
                    gifshot.createGIF({ images: frames, gifWidth: 512, gifHeight: 512, interval: 0.5 }, (obj) => {
                        if(!obj.error) show(obj.image, finalPrompt);
                        else fail("GIF ENGINE FAILED.");
                    });
                }
            } catch(e) { fail(e.message.toUpperCase()); }
        }

        async function getResilientImage(prompt) {
            const hfToken = localStorage.getItem('mntg_hf_token'); // Check für deinen Token
            const salt = Math.random().toString(36).substring(7);

            // 1. VERSUCH: Hugging Face SDXL Turbo (Falls Token da - beste Erfolgschance)
            if(hfToken) {
                try {
                    return await fetchHuggingFace(prompt + " " + salt, hfToken);
                } catch(e) { console.warn("HF fail, trying Pollinations..."); }
            }

            // 2. VERSUCH: Pollinations Flux
            try { return await loadImage(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " " + salt)}?width=512&height=512&nologo=true&model=flux`); } 
            catch (e) {
                // 3. VERSUCH: Pollinations Turbo
                return await loadImage(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + " " + salt)}?width=512&height=512&nologo=true&model=turbo`);
            }
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                const timeout = setTimeout(() => { img.src = ""; reject(); }, 30000);
                img.onload = () => {
                    clearTimeout(timeout);
                    const canvas = document.getElementById('canvasProxy');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 512; canvas.height = 512;
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL("image/png"));
                };
                img.onerror = () => { clearTimeout(timeout); reject(); };
                img.src = url;
            });
        }

        async function fetchHuggingFace(prompt, token) {
            const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/sdxl-turbo", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ inputs: prompt }),
            });
            if (!response.ok) throw new Error();
            const blob = await response.blob();
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        function show(src, prompt) {
            const img = document.getElementById('resultImage');
            img.src = src;
            document.getElementById('promptLog').innerText = prompt;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').innerText = "Generate";

            document.getElementById('downloadBtn').onclick = () => {
                const a = document.createElement('a');
                a.href = src;
                a.download = `mntgstyle_${artistName}.png`;
                a.click();
            };
        }
    </script>
</body>
</html>
